<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Βασικά Χρώματα - Πειραματισμός</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            padding-bottom: 40px; /* Χώρος για το copyright */
        }
        .mixer-wrapper {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        .color-mixer {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .color-circle {
            width: 182px;
            height: 182px;
            border-radius: 50%;
            position: absolute;
            cursor: move;
            opacity: 0.9;
        }
        .color-circle.red {
            background: rgba(255, 0, 0, 0.9);
            top: 20px;
            left: 20px;
        }
        .color-circle.green {
            background: rgba(0, 255, 0, 0.9);
            top: 20px;
            right: 20px;
        }
        .color-circle.blue {
            background: rgba(0, 0, 255, 0.9);
            bottom: 20px;
            left: 109px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.active {
            background-color: #2E7D32;
        }
        .mode-info {
            margin: 20px auto;
            padding: 15px;
            max-width: 600px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>3 Βασικά Χρώματα - Πειραματισμός</h1>
    
    <div class="controls">
        <button id="additive-btn" class="active">Προσθετική Ανάμειξη (Φως)</button>
        <button id="subtractive-btn">Αφαιρετική Ανάμειξη (Χρωστικές)</button>
        <button id="fullscreen-btn">ΠΛΗΡΗΣ ΟΘΟΝΗ</button>
    </div>
    
    <div class="mode-info">
        <p id="mode-description">
            <strong>Προσθετική Ανάμειξη:</strong> Σύρετε τους κύκλους για επικάλυψη. Κόκκινο + Πράσινο + Μπλε = Λευκό.
        </p>
    </div>
    
    <div class="container">
        <div class="mixer-wrapper">
            <div class="color-mixer" id="color-mixer">
                <div class="color-circle red" id="red-circle"></div>
                <div class="color-circle green" id="green-circle"></div>
                <div class="color-circle blue" id="blue-circle"></div>
            </div>
        </div>
    </div>

    <!-- Copyright -->
    <div class="copyright">
        &copy; 2025 Π. Μουρούζης
    </div>

    <script>
        const colorMixer = document.getElementById('color-mixer');
        const redCircle = document.getElementById('red-circle');
        const greenCircle = document.getElementById('green-circle');
        const blueCircle = document.getElementById('blue-circle');
        const additiveBtn = document.getElementById('additive-btn');
        const subtractiveBtn = document.getElementById('subtractive-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const modeDescription = document.getElementById('mode-description');

        let currentMode = 'additive';
        let isDragging = false;
        let draggedCircle = null;
        let offsetX, offsetY;

        function init() {
            setMode('additive');
            makeCirclesDraggable();
        }

        function setMode(mode) {
            currentMode = mode;
            
            if (mode === 'additive') {
                colorMixer.style.backgroundColor = 'black';
                redCircle.style.background = 'rgba(255, 0, 0, 0.9)';
                greenCircle.style.background = 'rgba(0, 255, 0, 0.9)';
                blueCircle.style.background = 'rgba(0, 0, 255, 0.9)';
                redCircle.style.mixBlendMode = 'screen';
                greenCircle.style.mixBlendMode = 'screen';
                blueCircle.style.mixBlendMode = 'screen';
                
                additiveBtn.classList.add('active');
                subtractiveBtn.classList.remove('active');
                modeDescription.innerHTML = `
                    <strong>Προσθετική Ανάμειξη:</strong> Σύρετε τους κύκλους για επικάλυψη. Κόκκινο + Πράσινο + Μπλε = Λευκό.
                `;
            } else {
                colorMixer.style.backgroundColor = 'white';
                redCircle.style.background = 'rgba(0, 255, 255, 0.9)';
                greenCircle.style.background = 'rgba(255, 0, 255, 0.9)';
                blueCircle.style.background = 'rgba(255, 255, 0, 0.9)';
                redCircle.style.mixBlendMode = 'multiply';
                greenCircle.style.mixBlendMode = 'multiply';
                blueCircle.style.mixBlendMode = 'multiply';
                
                additiveBtn.classList.remove('active');
                subtractiveBtn.classList.add('active');
                modeDescription.innerHTML = `
                    <strong>Αφαιρετική Ανάμειξη:</strong> Σύρετε τους κύκλους για επικάλυψη. Κυανό + Ματζέντα + Κίτρινο = Μαύρο.
                `;
            }
        }

        function makeCirclesDraggable() {
            const circles = [redCircle, greenCircle, blueCircle];
            
            circles.forEach(circle => {
                circle.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    draggedCircle = circle;
                    offsetX = e.clientX - circle.getBoundingClientRect().left;
                    offsetY = e.clientY - circle.getBoundingClientRect().top;
                    circle.style.zIndex = '10';
                    e.preventDefault();
                });
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging || !draggedCircle) return;
                
                const mixerRect = colorMixer.getBoundingClientRect();
                const x = e.clientX - mixerRect.left - offsetX;
                const y = e.clientY - mixerRect.top - offsetY;
                
                const maxX = mixerRect.width - draggedCircle.offsetWidth;
                const maxY = mixerRect.height - draggedCircle.offsetHeight;
                
                draggedCircle.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                draggedCircle.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                if (draggedCircle) {
                    draggedCircle.style.zIndex = '1';
                    draggedCircle = null;
                }
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Σφάλμα κατά την είσοδο σε πλήρη οθόνη: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        additiveBtn.addEventListener('click', () => setMode('additive'));
        subtractiveBtn.addEventListener('click', () => setMode('subtractive'));
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        init();
    </script>
</body>
</html>
